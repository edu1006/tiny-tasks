<div class="mat-typography" *ngIf='!isLogado'>
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <table>
          <tr>
            <td>
              <input type="text" formControlName="name" matInput placeholder="Email">
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" formControlName="password" matInput placeholder="password">
            </td>
          </tr>
          <tr>
            <button class="btn btn-primary">Login</button>
          </tr>
        </table>
      </form>
    </div>
  </mat-toolbar>
</div>
<div *ngIf='errorLogin'>
  <h2>user or password is wrong</h2>
</div>

<div *ngIf='isLogado'>
  <h2>Welcome {{user?.name}}</h2>
</div>
<div class="mat-typography" *ngIf='isLogado'>
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div></div>
      <p>{{ now$ | async | date : 'MMMM d, y, h:mm a' }}</p>
      <tiny-task-form (created)="created($event)"></tiny-task-form>
    </div>
  </mat-toolbar>

  <section class="content">
    <div class="wrapper">
      <tiny-task-list [tasks]="tasks$ | async" (deleted)="deleted($event)"></tiny-task-list>
    </div>
  </section>
</div>
